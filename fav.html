<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        <div class="container">
          <a href="#" class="logo"><img src="./img/logo.png" alt="" /></a>

          <form action="" class="search-box" id="search-form">
            <input
              type="text"
              name="search"
              id="search-input"
              placeholder="Search For Products"
              required

            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>

          <div class="header-icons">

              <a href="#">

                <span class="badge" id="fav-counter">0</span>

              <a href="./cart.html">
                <i class="fa-solid fa-cart-shopping"></i>

      </div>

          <nav class="nav" style="margin: auto;"">
            <ul class="nav-links">

              <li><a href="#"> About </a></li>

            </ul>
          </nav>
          <button id="menu-btn">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="login-signup btns" style="display: none">
            <a href="#" class="btn">
              Login
              <i class="fa-solid fa-right-to-bracket"></i>
            </a>

            <a href="#" class="btn">
              Sign Up
              <i class="fa-solid fa-user-plus"></i>
            </a>
          </div>
        </div>

        <div class="mobile-menu">
          <div class="div">
            <nav class="nav">
              <ul class="nav-links">

              </a>

              <a href="#" class="btn">
                Sign Up
                <i class="fa-solid fa-user-plus"></i>
              </a>
            </div>
          </div>
          <button id="x-mark">
            <i class="fa-solid fa-xmark"></i>
          </button>
